<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Dice Roller</h1>
    <div>
      <label for="num_of_dice"># of dice</label>
      <input type="number" class="dices" id="num_of_dice" value="1" min="1">
      <button class="roll_button" id="roll">Roll Dice</button>
    </div>
    <p class="output_dice_nums" id="dice_nums"></p>
    <p class="output_dice_imgs" id="dice_imgs"></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
